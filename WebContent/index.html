<!DOCTYPE html>

<html lang="pt-br">

<head>

<meta charset="UTF-8">

<title>Simulador de Redes - UFRPE</title>

<meta name="author"
	content="danilo soares;Nielson Santana; Tiago Gondim; Fabio Santos; Siedberg ; Raphael Ribeiro; Marcelo Coelho @ ufrpe">
<meta name="copyright" content="ufrpe &copy; 2012">
<meta name="description"
	content="Simulador de redes - Configuração TCP/IP.">
<meta name="distribution" content="web">
<meta name="generator" content="sublime text 2">
<meta name="robots" content="noindex,nofollow">

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.json-2.3.js"></script>
<script src="js/simulador.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/new.js" type="text/javascript"></script>
<script src="js/ping.js" type="text/javascript"></script>
<script src="js/setConfig.js" type="text/javascript"></script>

<link type="text/css"
	href="css/ui-lightness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/simulador.css" />

<script>
	var sessionId = "";
</script>

</head>

<body>

	<div class="navbar">

		<div class="navbar-inner">

			<div class="container">

				<ul class="nav">

					<li class="link_nav"><a href="/home"><i
							class="icon-white icon-home"></i> Home</a></li>

					<li class="link_nav"><a href="modal_sobre" data-toggle="modal"><i
							class="icon-white icon-plus-sign"></i> Sobre</a></li>

				</ul>

			</div>

		</div>

	</div>

	<div id="div_devices" class="container-fluid">

		<div class="row-fluid span12">

			<div class="span8 well">

				<img class="draggable ui-draggable computer" class="ui-draggable"
					alt="Computer" title="Computer" src="img/computer.png" data-num-interface="1" id=""  
					data-ip="" data-gateway="" data-mask="" data-id="" data-tipo="host" /> 
					<img class="draggable ui-draggable router"
					class="ui-draggable" alt="Router" title="Router"
					src="img/router.png" data-num-interface="32" data-ip="" data-gateway="" data-id=""
					data-network="" data-mac="" data-tipo="router" /> 
					<img
					class="draggable ui-draggable switch" class="ui-draggable"
					alt="Switch" title="Switch" src="img/switch.png" data-num-interface="8" data-id=""
					data-network="" data-mac="" data-tipo="switch" /> <img
					class="draggable ui-draggable hub" class="ui-draggable" alt="Hub"
					title="Hub" src="img/hub.png" data-num-interface="8" data-id="" data-network=""
					data-mac="" data-tipo="hub" /> 
					<img id="trash" alt="Trash"
					title="Hub" src="img/lixeira.jpg" />

			</div>

			<div class="span3 well">

				<input class="input-file" id="file_input" type="file"> <a
					class="btn btn-success"><i class="icon icon-ok"></i></a>

				<div class="progress progress-striped active">

					<div class="bar" style="width: 40%;"></div>

				</div>

			</div>

		</div>

	</div>

	<div class="container-fluid">

		<div class="row-fluid span12">

			<div id="droppable" class="span8 well ui-droppable"></div>

			<div class="span3 well settings">

				<ul class="nav nav-tabs">

					<li id="tab_computer" class=""><a href="#">Computer</a></li>
					<li id="tab_router"><a href="#">Router</a></li>
					<li id="tab_switch"><a href="#">Switch</a></li>
					<li id="tab_hub"><a href="#">Hub</a></li>

				</ul>

				<form class="well">

					<!--<label>Endereço de IP:</label>-->
					<input id="endereco_ip" type="text" class="span3"
						placeholder="Endereço de IP">
					<!--<label>Endereço de IP:</label>-->
					<input id="mascara_sub_rede" type="text" class="span3"
						placeholder="Máscara de sub-rede">
					<!--<label>Endereço de IP:</label>-->
					<input id="gateway_padrao" type="text" class="span3"
						placeholder="Gateway padrão"> <br />
						<input type="hidden" id="id_dispositivo" type="text" class="span3">

				</form>
				<input type="hidden" id="ip_dispositivo"/>

				<table class="table table-striped table-condensed table-bordered"
					id="router_table">

					<thead>

						<th>Destination</th>
						<th>Mask</th>
						<th>Gateway</th>
						<th>Interface</th>

					</thead>

					<tbody>

						<tr>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
						</tr>


						<tr>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
						</tr>

						<tr>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
							<td>127.0.0.1</td>
						</tr>
					</tbody>

				</table>

				<table class="table table-striped table-condensed table-bordered"
					id="switch_table">

					<thead>

						<th>Mac-Address</th>
						<th>Port</th>

					</thead>

					<tbody>

						<tr>

							<td>00:00:5E:00:01:03</td>
							<td>80</td>

						</tr>

						<tr>

							<td>00:00:5E:00:01:03</td>
							<td>80</td>

						</tr>

					</tbody>

				</table>

				<div class="alert alert-info">
					
				</div>

			</div>

		</div>

	</div>

	<div class="container-fluid">

		<div class="row-fluid span12">

			<div id="terminal" class="span8 well">

				<textarea id="text_terminal" type="text"
					placeholder="Enter your command"></textarea>
				
				
			</div>
			<br /> <br />
			<button data-id-origem="" id="enviar_ping" class="btn btn-info">Send</button>
			<button id="limpar_terminal" class="btn btn-info">Clear</button>
		</div>

	</div>

</body>

</html>
