<HTML>
<HEAD>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    function populateState(str){
    	 var parameters = {"city" : str};
   		$.ajax({
   			  url: "RemoteApiServlet",
   			  type: "POST",
   			  async: "true",
   			  dataType: "json",	  
   			  data: parameters,	  
   			success: function(data) {
   				if (data.result == "OK") {
   					ajxfrm.state.value = data.state;
   				} else {
   					alert(data.state);
   				}
   		   	 }
   			});
    }
    
    
</script>
</HEAD>
<BODY>
<form name="ajxfrm">
    <table>
        <!-- city  -->
        <tr>
            <td>City</td><td><input type="text" name="city" value=""/></td>
        </tr>
        
        <!--  state -->
        <tr>
            <td>State</td><td><input type="text" name="state" value="" onfocus="populateState(ajxfrm.city.value);"/></td>
        </tr>
    </table>

</form>
</BODY>
</HTML>
